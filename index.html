<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h1>To Do List</h1>
          <hr>

          <form id="new_todo_item">
            <div class="form-group">
              <input class="form-control" id="item_name" placeholder="What do you need to do?" autofocus>
               <input class="form-control" id="item_desc" placeholder="Describe the item." autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Add to list!">
            </div>
          </form>

          <hr>
        </div>
        <ul id="todo_list">
          <li class="item">Laundry<dd>- Wash bedsheets</dd></li>
          <li class="item">Buy cat food<dd>- Dry and wet food</dd></li>
          <li class="item">WDI homework<dd>- Project 0</dd></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
